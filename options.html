<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    input { margin: 0.5em; }
    ul#list { list-style-type: none; }
    button { margin-right: 5px;  }
    #saved { opacity: 0; color: darkgreen; transition: 0.2s ease-out }
    #saved.show { opacity: 0.5; }
  </style>
</head>
<body>
  <p>Add rules below</p>
  <form>
    <ul id="list"></ul>
    <button id="more" type="button">Add more</button>
    <button type="submit">Save</button>
    <span id="saved">saved</span>
  </form>
  <p>Examples<br>
    <code>example.com</code> – match <code>example.com</code> only.<br>
    <code>*.example.com</code> – match <code>example.com</code> itself and
    all its subdomains.
  </p>
  <template id="rule">
    <li>
      <label>Host<input type="text" class="host"
          pattern="([-\*\w]+.?)+"></label>
      <label>Accept-Language<input type="text" class="language"></label>
    </li>
  </template>
  <script src="rules.js"></script>
  <script src="options.js"></script>
</body>
</html>
